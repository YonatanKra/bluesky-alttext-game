<!DOCTYPE html>
<html lang="en" class="vvd-root">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlueSky Alt text bot</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" defer>
        import { App } from './components/app.ts';
        customElements.define('amg-app', App);
    </script>
    <style>
        @import '@vonage/vivid/styles/tokens/theme-light.css';
        @import '@vonage/vivid/styles/fonts/spezia-variable.css';
        @import '@vonage/vivid/styles/core/theme.css';
        @import '@vonage/vivid/styles/core/typography.css';

        .logo-wrapper {
            align-items: center;
            column-gap: 8px;
            font: var(--vvd-typography-base-extended-bold);
            text-decoration: none;
        }
    </style>
</head>

<body>
    <vwc-header alternate>
        <a class="logo-wrapper vvd-theme-alternate" href="/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Bluesky_Logo.svg/2319px-Bluesky_Logo.svg.png"
                alt="Vivid Logo" style="width: 24px">
            <span class="text">BlueSky Alt Meter</span>
        </a>
        <a slot="action-items" href=""><vwc-button icon="github-mono"></vwc-button></a>
        <vwc-card slot="app-content" 
                  headline="How good are you with Alt Text?"
                  subtitle="What’s so hard with Alt Text in BlueSky?"
                  text="One challenge on BlueSky is that posts are immutable—you can’t edit them once they’re published. Your only options are to publish a new one or delete the old one. There’s no middle ground (at least for now!).
        When creating posts, many of us forget to include Alt Text. The excitement of sharing a fresh idea or the perfect image often takes priority, and accessibility features can slip our minds.
        So, how do we get better at remembering Alt Text? Practice! Let’s turn this into a fun and practical learning experience with a BlueSky Alt Text training game designed to help you build this habit effortlessly.">
            <div slot="footer">
                Fill in your handle and click start to find out!
            </div>
        </vwc-card>
        <amg-app slot="app-content"></amg-app>
    </vwc-header>
    <script>
        const card = document.querySelector('vwc-card');
    </script>
</body>

</html>
